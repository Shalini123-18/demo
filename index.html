<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoSentinel Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='script.js') }}"></script>

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">♻️ EcoSentinel</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
         <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
         <li class="nav-item"><a class="nav-link" href="/reports">Reports</a></li>
         <li class="nav-item"><a class="nav-link" href="/alerts">Alerts</a></li>
         <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 mb-3">
        <div class="sidebar">
          <h5 class="fw-bold mb-3 text-center">Control Panel</h5>

          <div class="d-grid gap-2 mb-3">
            <button id="detectBtn" class="btn btn-custom">Start Detection</button>
            <button id="routeBtn" class="btn btn-custom">Optimize Route</button>
            <button id="alertBtn" class="btn btn-danger">Send Alert</button>
          </div>

          <hr>

          <h6 class="fw-bold text-center mb-2">Statistics</h6>
          <div class="card mb-2 shadow-sm p-2">
            <div class="card-body">
              <p class="mb-1"><strong>Total Detections:</strong> <span id="totalDetections">0</span></p>
              <p class="mb-1"><strong>Pending:</strong> <span id="pending">0</span></p>
              <p class="mb-1"><strong>Critical:</strong> <span id="critical">0</span></p>
            </div>
          </div>

          <hr>
          <h6 class="fw-bold text-center mb-2">Filters</h6>
          <select id="filterSelect" class="form-select mb-3">
            <option value="all">Show All</option>
            <option value="critical">Critical Only</option>
            <option value="pending">Pending Only</option>
          </select>
        </div>
      </div>

      <!-- Map -->
      <div class="col-md-9">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3">
    © 2025 EcoSentinel | Smart Waste Detection & Routing <br>
    <small>Backend Status: <span id="backendStatus" class="text-success">Connected</span></small>
  </footer>

  <!-- JS Links -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
