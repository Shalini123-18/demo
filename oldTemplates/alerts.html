{% extends "base.html" %}
{% block content %}
<h4 class="fw-bold text-center mb-4">ðŸš¨ Alerts Panel</h4>

<div class="container">
  <p>Here you can view or send emergency alerts to MCD officials.</p>

  <button id="alertBtn" class="btn btn-danger">Send Emergency Alert</button>

  <div id="alertStatus" class="mt-3 text-success fw-bold"></div>
</div>

<script>
document.getElementById("alertBtn").addEventListener("click", () => {
  fetch('/api/alert', { method: 'POST' })
    .then(res => res.json())
    .then(result => {
      document.getElementById("alertStatus").innerText = result.message;
    });
});
</script>
{% endblock %}
