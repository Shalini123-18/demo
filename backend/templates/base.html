<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }} | EcoSentinel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">♻️ EcoSentinel</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {% if title == 'Dashboard' %}active{% endif %}" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link {% if title == 'Reports' %}active{% endif %}" href="/reports">Reports</a></li>
          <li class="nav-item"><a class="nav-link {% if title == 'Alerts' %}active{% endif %}" href="/alerts">Alerts</a></li>
          <li class="nav-item"><a class="nav-link {% if title == 'Settings' %}active{% endif %}" href="/settings">Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dynamic content -->
  <main class="container-fluid py-3">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 mt-3">
    © 2025 EcoSentinel | Smart Waste Detection & Routing
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
