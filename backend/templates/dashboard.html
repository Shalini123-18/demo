<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Garbage Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { background: #f8f9fa; }
        #map { height: 450px; border-radius: 10px; margin-bottom: 20px; }
        th { background: #343a40; color: white; }
        img { border-radius: 5px; }
    </style>
</head>
<body class="p-4">

    <div class="container">
        <h2 class="mb-4 text-center">üóëÔ∏è Smart Garbage Detection Dashboard</h2>

        <!-- Map -->
        <div id="map"></div>

        <!-- Table -->
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Confidence</th>
                    <th>Status</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Image</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for d in detections %}
                <tr>
                    <td>{{ d[0] }}</td>
                    <td>{{ d[3] }}</td>
                    <td>{{ "%.2f"|format(d[4]) }}</td>
                    <td>{{ d[5] }}</td>
                    <td>{{ d[1] }}</td>
                    <td>{{ d[2] }}</td>
                    <td>
                        {% if d[6] %}
                            <img src="{{ d[6] }}" width="80">
                        {% else %}
                            N/A
                        {% endif %}
                    </td>
                    <td>{{ d[7] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
    async function loadDetections() {
        const res = await fetch('/api/detections');
        const detections = await res.json();

        // Populate table
        const tbody = document.getElementById('garbage-table').querySelector('tbody');
        tbody.innerHTML = '';
        detections.forEach(d => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${d[0]}</td>
                <td>${d[3]}</td>
                <td>${parseFloat(d[4]).toFixed(2)}</td>
                <td>${d[5]}</td>
                <td>${d[1]}</td>
                <td>${d[2]}</td>
                <td>${d[6] ? `<img src="${d[6]}" width="80">` : "N/A"}</td>
                <td>${d[7]}</td>
            `;
            tbody.appendChild(tr);
        });

        // Initialize map
        const map = L.map('map').setView([28.6139, 77.2090], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add markers
        detections.forEach(d => {
            if (d[1] && d[2]) {
                const popupHtml = `
                    <b>Type:</b> ${d[3]}<br>
                    <b>Confidence:</b> ${parseFloat(d[4]).toFixed(2)}<br>
                    <b>Status:</b> ${d[5]}<br>
                    <b>Time:</b> ${d[7]}<br>
                    ${d[6] ? `<img src="${d[6]}" width="150" />` : ""}
                `;
                L.marker([d[1], d[2]]).addTo(map).bindPopup(popupHtml);
            }
        });
    }

    loadDetections();
    setInterval(loadDetections, 30000); // Refresh every 30s
</script>


</body>
</html>
