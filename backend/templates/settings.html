{% extends "base.html" %}
{% block content %}
<h4 class="fw-bold text-center mb-4">⚙️ Settings</h4>

<div class="container">
  <form class="shadow-sm p-4 rounded bg-light">
    <div class="mb-3">
      <label for="apiKey" class="form-label">API Key</label>
      <input type="text" id="apiKey" class="form-control" placeholder="Enter your YOLOv8 API key">
    </div>

    <div class="mb-3">
      <label for="refreshRate" class="form-label">Detection Refresh Rate (sec)</label>
      <input type="number" id="refreshRate" class="form-control" value="30">
    </div>

    <div class="mb-3">
      <label for="mapTheme" class="form-label">Map Theme</label>
      <select id="mapTheme" class="form-select">
        <option>Default</option>
        <option>Dark</option>
        <option>Satellite</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Save Settings</button>
  </form>
</div>
{% endblock %}
